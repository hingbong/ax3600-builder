name: Build AX3600 NSS

on: 
    workflow_dispatch:
      #    schedule:
      #  - cron: '0 0 * * *'
jobs:
    build:
        name: Prepare and build AX3600 NSS generic images
        runs-on: ubuntu-latest
        permissions: write-all
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - uses: oprypin/find-latest-tag@v1
              name: Find latest
              with:
                  repository: AgustinLorenzo/openwrt
                  releases-only: true
              id: octokit
            - name: Pull OpenWrt source
              uses: actions/checkout@v3
              with:
                repository: AgustinLorenzo/openwrt
                ref: main
                path: openwrt
            - name: Make cache paths
              run: |
                cd openwrt
                git rev-parse --short HEAD > ../lastest-commit
                mkdir -p {dl,build_dir,staging_dir}
            - uses: actions/cache@v3
              name: Cache
              with:
                path: |
                  openwrt/dl
                  openwrt/build_dir
                  openwrt/staging_dir
                key: cache-key-${{ github.run_id }}
                restore-keys: |
                  cache-key
            - name: Test if new version
              if: ${{ github.event_name == 'schedule' }}
              run: |
                if [ -f "openwrt-commit" ]; then
                    diff lastest-commit openwrt-commit && echo "no updates" && exit 1
                fi
                mv lastest-commit openwrt-commit
            - name: Prepare
              run: |
                mv openwrt.sh openwrt
                cd openwrt
                bash openwrt.sh
                mkdir -p files/etc/uci-defaults
                mv ../uci-settings files/etc/uci-defaults
                mv ../rc.local package/base-files/files/etc
            - name: Update and install feeds
              run: |
                cd openwrt
                ./scripts/feeds update -a
                echo "return 0" > feeds/packages/net/unbound/files/unbound.ntpd
                cd feeds/luci
                git apply --verbose ${GITHUB_WORKSPACE}/luci.patch
                cd ${GITHUB_WORKSPACE}/openwrt
                ./scripts/feeds install -a
            - name: Download package sources
              run: |
                mv .full_config openwrt/.config
                cd openwrt
                make defconfig V=s
                make download V=s
            - name: Build tools
              run: |
                cd openwrt
                make tools/install -j $(($(nproc)+1)) V=s || \
                make tools/install V=s
            - name: Build toolchain
              run: |
                cd openwrt
                make toolchain/install -j $(($(nproc)+1)) V=s || \
                make toolchain/install V=s
            - name: Build target images
              run: |
                cd openwrt
                make -j $(($(nproc)+1)) V=s || \
                make V=s
            - name: TAR output
              run: tar -cvf ipq807xx-images.tar openwrt/bin/targets/

            - name: Upload artifacts
              uses: actions/upload-artifact@v3
              with:
                name: ipq807x-images
                path: ipq807xx-images.tar

            - name: Git auto commit
              if: ${{ github.event_name == 'schedule' }}
              uses: stefanzweifel/git-auto-commit-action@v4.16.0
              with:
                file_pattern: "openwrt-commit"
                commit_message: "Upstream has update"
            - name: Clean for cache
              run: |
                cd openwrt
                make clean V=s
            - name: Cleanup old cache
              env:
                GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                gh extension install actions/gh-actions-cache
                REPO=${{ github.repository }}
                BRANCH=master

                echo "Fetching list of cache key"
                cacheKeysForPR=$(gh actions-cache list -R $REPO -B $BRANCH | cut -f 1 )

                ## Setting this to not fail the workflow while deleting cache keys. 
                set +e
                echo "Deleting caches..."
                for cacheKey in $cacheKeysForPR
                do
                   gh actions-cache delete $cacheKey -R $REPO -B $BRANCH --confirm
                done
                echo "Done"
    release:
          name: Make a release
          runs-on: ubuntu-latest
          needs: build

          steps:
            - name: Download the image artifacts
              uses: actions/download-artifact@v3
              with:
                name: ipq807x-images

            - name: Extract the image artifacts
              run: tar xf ipq807xx-images.tar

            - name: Get the current date
              run: echo "NOW=$(date +%F-%H%M)" >> $GITHUB_ENV

            - name: Create a release
              uses: "ncipollo/release-action@v1"
              with:
                name: "Updated prebuilt images ${{ env.NOW }}"
                tag: "ax3600-${{ env.NOW }}"
                makeLatest: true
                artifacts: openwrt/bin/targets/qualcommax/ipq807x/*
                token: "${{ secrets.GITHUB_TOKEN }}"

